<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Результати опитування | Oderman Піцерія</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>Результати опитування</h1>
    </header>

    <table>
        <thead>
            <tr>
                <th>Назва піци</th>
                <th>Кількість голосів</th>
            </tr>
        </thead>
        <tbody>
            {% for pizza, votes in results.items() %}
            <tr>
                <td>{{ pizza }}</td>
                <td>{{ votes }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <nav>
        <a href="/survey">Пройти опитування ще раз</a>
        <a href="/">На головну</a>
    </nav>
</body>
</html>
